        <!--main start-->
        <main>
            <!--contact section start-->
            <section class="contact-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <h3 class="text-uppercase">Please contact us using the form bellow</h3>
                            <form class="contact-form position-relative" method="post" action="">
                                <div class="form-group mb-4">
                                    <input type="text" class="form-control bg-light border-0" name="name" placeholder="Name and surname*" value="" required="" >
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group mb-4">
                                    <input type="email" name="email" class="form-control bg-light border-0" placeholder="Email address*" value="" required="" >
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group mb-4">
                                    <input type="text" class="form-control bg-light border-0" name="subject" placeholder="Subject*" value="" required="" >
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <textarea name="message" class="form-control bg-light border-0" style="overflow:auto;resize:none" rows="7" placeholder="Enter your message*" required=""></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" name="send" value="yes" class="btn btn-outline-dark text-uppercase bg-white">send message</button>   
                                </div>
                            </form>
                        </div>
                        <div class="embed-responsive embed-responsive-1by1 col-12 col-md-6 map-field">
                            <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7879.454210334871!2d151.20139190842005!3d-33.8664061052146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b129838f39a743f%3A0x3017d681632a850!2sSydney%20NSW%2C%20Australia!5e0!3m2!1sen!2srs!4v1587584868134!5m2!1sen!2srs" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"  ></iframe>
                        </div>
                    </div>
                </div>
            </section>
            <!--contact section end-->
            
            <!--company info start-->
            <section class="company-info text-center">
